<header>
  <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <div class="container">
          <a class="navbar-brand" href="javascript:;" th:href="@{/}">Contatos de funcionários</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>
  </nav>
</header>

<main role="main">
  <section class="my-4">
    <div class="container">
        <h2>Cadastro de funcionários da empresa</h2>
    </div>
  </section>

  <section>
    <div class="container">
      <form method="post" #frm (ngSubmit)="criar(frm)">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome"
            class="form-control" placeholder="Nome"
            [(ngModel)]="empresa.nome" required/>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email"
            class="form-control" placeholder="E-mail"
            [(ngModel)]="empresa.email" required email/>
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento"
            class="form-control"
            [(ngModel)]="empresa.dataNascimento" required dataNascimento/>
        </div>

        <div class="form-group">
          <label for="dataAdmissao">Data de admissão</label>
          <input type="date" id="dataAdmissao" name="dataAdmissao"
            class="form-control"
            [(ngModel)]="empresa.dataAdmissao" required dataAdmissao/>
        </div>

        <div class="form-group">
          <label for="cargo">Cargo atual</label>
          <input type="text" id="cargo" name="cargo"
            class="form-control" placeholder="Cargo"
            [(ngModel)]="empresa.cargo" required/>
        </div>

        <div>
          <app-upload-fotos></app-upload-fotos>
        </div>

        <button style="margin-top: 10px;" type="submit" class="btn btn-primary"
          [disabled]="frm.invalid">Salvar</button>
      </form>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>Código</th>

              <th class="w-40">Nome</th>

              <th class="w-25">E-mail</th>

              <th class="w-5">Data de Nascimento</th>

              <th class="w-5">Data de Admissão</th>

              <th class="w-10">Cargo</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let empresa of empresas">
              <td class="text-center w-5">{{empresa.id}}</td>

              <td>{{empresa.nome}}</td>

              <td>{{empresa.email}}</td>

              <td>{{empresa.dataNascimento}}</td>

              <td>{{empresa.dataAdmissao}}</td>

              <td>{{empresa.cargo}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
